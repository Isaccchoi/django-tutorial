{% extends 'base.html' %}

{% block content %}
    <div>
        <form method="post" action="{% url 'vote' pk=question.pk %}">
            {% csrf_token %}
            <table class="table table-stripped table-bordered">
                <thead>
                <tr>
                    <th colspan="3" style="text-align: center;">{{ question.title }}</th>
                </tr>
                </thead>
                <tbody>
                {% for choice in question.choice_set.all %}
                    <tr>
                        <td>{{ choice.title }}</td>
                        <td>{{ choice.votes }}</td>
                        <td><input type="radio" name="vote" value="{{ choice.pk }}"/></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <button class="pull-right">보내기</button>
        </form>
    </div>
{% endblock %}
