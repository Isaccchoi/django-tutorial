<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polls</title>
</head>
<body>
    <div class="container">
        <h1>{{ question.title }}</h1>
    </div>
    <ol>
        {% for choice in choices %}
            <li>{{ choice.title }}</li>
        {% endfor %}
    </ol>
</body>
</html>
